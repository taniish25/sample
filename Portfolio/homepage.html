<!DOCTYPE html>
<html lang="en">
<head>
    <title>Our Team Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        body {
        margin: 0;
        background: gray;
        color: var(--fg);
        line-height: 1.4;
        min-height: 100vh;
        padding-top: 0; 
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            color: #fff;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.2rem;
            color: #d1d1d1;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .team-member {
            background: #f4f2f2;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            position: relative;
            transform: scale(1);
            cursor: pointer;
        }
        .team-member:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            background: rgba(0, 0, 0, 0.05);
        }
        .team-member img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .team-member:hover img {
            transform: scale(1.1);
        }
        .team-member-content {
            padding: 25px;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 5px solid #010407;
            position: relative;
            z-index: 1;
        }
        .team-member h2 {
            font-size: 1.8rem;
            color: #333;
            margin: 15px 0;
        }
        .team-member p {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 15px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-links a {
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-links a:hover {
            color: #6e7dff;
            transform: translateY(-5px);
        }
        

    </style>
</head>
<body>

    <header>

    </header>
